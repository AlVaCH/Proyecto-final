<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Proyecto Ecriptador</title>
</head>
<body>
    <header class="cabecera">
        <img src="/imagen/Logo@2x.png" alt="logo de alula" class="logo">
    </header>
    <main class="encriptador">
        <section class="encriptador__recibidor">
            <input type="text" class="encriptador__recibidor__textarea"  size="100" id="textInput" placeholder="Coloca tu texto aquí" onfocus="clearPlaceholder()" onblur="setPlaceholder()">
              <div class="botones">
                <button class="encriptador__recibidor__butom"  id="Ecriptador" onclick="encripText()">Ecriptador</button>
                <button class="encriptador__recibidor__butom_2"  id="Desencriptador" onclick="descripText()">Desencriptador</button>
              </div>
            
        </section>

        <section class="encriptador__visualizador">
                <div class="container">
                    <textarea  class="container__text"   id="textarea" wrap="soft"  placeholder="Aun no has ingresado texto" maxlength="200" readonly></textarea>
                    <button onclick="copyText()" class="encriptador__visualizador__butom">Copiar</button>
                    <img class="fondo_img" id="img" src="/imagen/Muñeco.png" alt="niño con lupa">
                </div>
        </section>
            <script src="app.js"></script>
    </main>
    <footer>

    </footer>






</body>
</html>
